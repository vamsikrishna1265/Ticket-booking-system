<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> TicketBoss | Real Time Event Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      background: linear-gradient(180deg, #f4f7fb, #ffffff);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    } 
    header {
      background: linear-gradient(90deg, #0a66c2, #0970d8);
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      animation: fadeInDown 0.6s ease;
    }  
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    h2 {
      color: #0a66c2;
      margin-bottom: 15px;
      border-left: 4px solid #0a66c2;
      padding-left: 8px;
      font-size: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 9px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus {
      border-color: #0a66c2;
      outline: none;
      box-shadow: 0 0 4px rgba(10,102,194,0.4);
    }

    button {
      background: #0a66c2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-top: 12px;
      transition: all 0.3s;
      width: 100%;
    }

    button:hover {
      background: #084a91;
      box-shadow: 0 0 10px rgba(10,102,194,0.3);
    }

    .cancel-btn {
      background: #dc3545;
    }
    .cancel-btn:hover {
      background: #b52a36;
      box-shadow: 0 0 10px rgba(220,53,69,0.3);
    }

    .summary-btn {
      background: #198754;
    }
    .summary-btn:hover {
      background: #126b42;
      box-shadow: 0 0 10px rgba(25,135,84,0.3);
    }

    pre {
      background: #f9fafb;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 13px;
      margin-top: 10px;
      height: 160px;
      overflow-x: auto;
    }
    footer {
      text-align: center;
      padding: 18px;
      background: #f0f2f4;
      color: #555;
      font-size: 14px;
      border-top: 1px solid #ddd;
      margin-top: auto;
    }
    #toast {
      position: fixed;
      top: 25px;
      right: 25px;
      background: #0a66c2;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-20px);
      transition: all 0.4s ease;
      z-index: 1000;
    }
    #toast.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header> TicketBoss Real Time Event Dashboard</header>
  <div id="toast"></div>
  <div class="container">
    <div class="card">
      <h2>Reserve Seats</h2>
      <form id="reserveForm">
        <label>Partner ID</label>
        <input type="text" id="partnerId" placeholder="Enter Partner ID" required>

        <label>Seats (1â€“10)</label>
        <input type="number" id="seats" min="1" max="10" required>

        <button type="submit">Reserve</button>
      </form>
    </div>
    <div class="card">
      <h2>Cancel Reservation</h2>
      <form id="cancelForm">
        <label>Reservation ID</label>
        <input type="text" id="reservationId" placeholder="Enter Reservation ID" required>
        <button class="cancel-btn" type="submit">Cancel</button>
      </form>
    </div>
    <div class="card">
      <h2>Event Summary</h2>
      <button class="summary-btn" id="getSummary">View Summary</button>
      <pre id="summaryOutput">Summary details will appear here...</pre>
      <small id="lastUpdated" style="font-size:12px;color:#666;"></small>
    </div>
  </div>

  <div class="container">
    <div class="card" style="grid-column: 1 / -1;">
      <h2>Server Response</h2>
      <pre id="result">Responses will appear here...</pre>
    </div>
  </div>
  <script>
    const API_URL = "http://127.0.0.1:5000";
    function showToast(message, color = "#0a66c2") {
      const toast = document.getElementById("toast");
      toast.style.background = color;
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }
    // Reserve Seats
    document.getElementById("reserveForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const partnerId = document.getElementById("partnerId").value;
      const seats = parseInt(document.getElementById("seats").value);

      try {
        const response = await fetch(`${API_URL}/reservations`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ partnerId, seats })
        });
        const data = await response.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        if (response.ok) showToast(" Reservation confirmed");
        else showToast(" " + (data.error || "Failed"), "#dc3545");
        updateSummary();
      } catch (err) {
        showToast(" Error: " + err.message, "#dc3545");
      }
    });
    // Cancel Reservation
    document.getElementById("cancelForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const reservationId = document.getElementById("reservationId").value;
      try {
        const response = await fetch(`${API_URL}/reservations/${reservationId}`, { method: "DELETE" });
        if (response.status === 204) {
          document.getElementById("result").textContent = " Reservation cancelled successfully.";
          showToast(" Reservation cancelled");
        } else {
          const errData = await response.json();
          document.getElementById("result").textContent = JSON.stringify(errData, null, 2);
          showToast(" " + (errData.error || "Failed"), "#dc3545");
        }
        updateSummary();
      } catch (err) {
        showToast(" Error: " + err.message, "#dc3545");
      }
    });
    // Get Summary
    document.getElementById("getSummary").addEventListener("click", updateSummary);
    async function updateSummary() {
      try {
        const response = await fetch(`${API_URL}/reservations`);
        const data = await response.json();
        document.getElementById("summaryOutput").textContent = JSON.stringify(data, null, 2);
        document.getElementById("lastUpdated").textContent = "Last updated: " + new Date().toLocaleTimeString();
      } catch (err) {
        document.getElementById("summaryOutput").textContent = "Error: " + err.message;
      }
    }
    // Auto-refresh every 10 seconds
    setInterval(updateSummary, 10000);
  </script>
</body>
</html>
